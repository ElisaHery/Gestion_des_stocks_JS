 <div class="container">

    <h1 class="p_titles text-center"> Ajoutez un produit au stock :</h1>
    <div class="alert"></div>

    <hr>

    <div class="row">


      <form>

        <div class=" col-xs-4">
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-shopping-cart"></i></span>
            <input id="myname" type="text" class="form-control" name="email" placeholder="Nom" value="velo">
          </div>
        </div>

        <div class=" col-xs-4">

        <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-euro"></i></span>
          <input id="myprix" type="number" class="form-control" name="password" placeholder="Prix" value="100" step="0.01">
        </div>

       </div>

       <div class=" col-xs-4">

        <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
          <input id="mydesc" class="form-control" name="msg" placeholder="Additional Info" value="un joli vélo">
        </div>

      </div>

      <input type="submit"value="valider" id="mybtn" class="btn btn-success"/>
      </form>


    </div>

    <br>
    <br>

    <div class="row">

         <table class="table table-bordered">
          <thead>
            <tr>
               <th>REF</th>
              <th>Nom produit</th>
              <th>Prix (€)</th>
              <th>Description</th>
            </tr>
          </thead>
